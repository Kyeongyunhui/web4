<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수아이디비번확인</title>
</head>
<body>
    <script>
        // 전에 했던 거 보고하지 않기

        /* 
        let rightId = "yunhui"
        let rightPw = 1234
        검사할 아이디 비번 생성

        login함수에 매개변수로 사용자가 입력한 id와 pw를 받아서 만약 아이디가 rightId와 일치하고, 비밀번호도 rightPw와 일치하면 로그인 되었습니다. 출력

        rightId와 매개변수로 받아온 id값이 다르다면 아이디가 일치하지 않습니다. 출력
        rightPw와 매개변수로 받아온 비밀번호값이 다르다면 비밀번호가 일치하지 않습니다. 출력

        userId, userPw 변수를 생성해서 사용자가 입력하는 아이디와 비밀번호를 받아옴

        login함수와 매개변수로 userId, userPw를 전달

        아이디와 비밀번호는 prompt로 받아옴
        중첩if문사용
        */

        let rightId = "yunhui";
        let rightPw = 1234;

        function login(userId,userPw){
            if(rightId === userId){
                if(rightPw === userPw){
                document.write("로그인 되었습니다.");
            } else {
                document.write("비밀번호가 일치하지 않습니다.");
            }
        } else {
            document.write("아이디가 일치하지 않습니다.");
        }
        }
        
        let userId = prompt("아이디를 입력해주세요.");
        let userPw = Number(prompt("비밀번호를 입력해주세요."));

        login(userId,userPw);
    </script>
</body>
</html>
