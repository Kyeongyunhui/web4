<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aguments합계</title>
</head>
<body>
    <script>
        /* 
        sum이라는 함수를 생성
        안에는 total = 0이라는 변수 생성(해당 변수에는 아규먼트가 들어갈것)
        반복문을 통해 아규먼트의 개수만큼 반복하는 코드를 작성
        반복문의 조건이 참이라면 total이 아규먼트의 n번째 값을 계속 쌓으며 더해준다
        아규먼트가 1,2,3,4,5라면 합계 : 15출력
        */

        function sum(){
            let total = 0;
            for(let i = 0; i < arguments.length; i++){
                total += arguments[i];
            }
            document.write(`합계 : ${total}`);
        }
        
        sum(1,2,3,4,5, "<br>");
        sum(10,20,30, "<br>");
    </script>
</body>
</html>
